    <text x="90" y="185" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Smart Chunker</text>
    <text x="90" y="200" text-anchor="middle" fill="#ffedd5" font-family="Inter, system-ui, sans-serif" font-size="8">tree-sitter AST</text>
