    <text x="90" y="130" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Adaptive Trainer ðŸ†•</text>
    <text x="90" y="145" text-anchor="middle" fill="#e9d5ff" font-family="Inter, system-ui, sans-serif" font-size="8">Dynamic Optim</text>
    
