    <text x="90" y="185" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Swarm Trainer ðŸ†•</text>
    <text x="90" y="200" text-anchor="middle" fill="#e9d5ff" font-family="Inter, system-ui, sans-serif" font-size="8">Multi-Agent</text>
  </g>
  
