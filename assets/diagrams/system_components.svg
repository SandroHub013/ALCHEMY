    <text x="90" y="130" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Data Module</text>
    <text x="90" y="145" text-anchor="middle" fill="#bae6fd" font-family="Inter, system-ui, sans-serif" font-size="8">Multi-Source</text>
    
