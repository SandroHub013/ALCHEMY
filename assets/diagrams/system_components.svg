    <text x="20" y="10" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="9">Core</text>
    
    <rect x="70" width="12" height="12" rx="2" fill="#7c3aed"/>
    <text x="90" y="10" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="9">Advanced</text>
    
    <rect x="170" width="12" height="12" rx="2" fill="#059669"/>
