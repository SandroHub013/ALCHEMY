  <!-- Connecting Arrows -->
  <!-- Core to Advanced -->
  <path d="M215 165 L245 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow6)"/>
  
  <!-- Advanced to RL -->
  <path d="M435 165 L465 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow6)"/>
  
  <!-- Memory to Advanced -->
  <path d="M690 165 L660 165 L660 100 L580 100 L580 140 L430 140 L430 180" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Footer Legend -->
