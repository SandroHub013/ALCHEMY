  <!-- Data flow indicator -->
  <text x="450" y="325" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Data flows left to right â€¢ Memory supports all systems</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
