Width="11" markerHeight="11" orient="auto"><path d="M 1,1 l 9,9 M 10,1 l -9,9" class="arrowMarkerPath" style="stroke-width: 2; stroke-dasharray: 1, 0;"/></marker><g class="root"><g class="clusters"/><g class="edgePaths"><path d="M175.5,556L175.5,560.167C175.5,564.333,175.5,572.667,175.5,580.333C175.5,588,175.5,595,175.5,598.5L175.5,602" id="L_QUANT_LORA_0" class="edge-thickness-normal edge-pattern-solid edge-thickness-normal edge-pattern-solid flowchart-link" style=";" data-edge="true" data-et="edge" data-id="L_QUANT_LORA_0" data-points="W3sieCI6MTc1LjUsInkiOjU1Nn0seyJ4IjoxNzUuNSwieSI6NTgxfSx7IngiOjE3NS41LCJ5Ijo2MDZ9XQ==" marker-end="url(#mermaidInkSvg_flowchart-v2-pointEnd)"/></g><g class="edgeLabels"><g class="edgeLabel"><g class="label" data-id="L_QUANT_LORA_0" transform="translate(0, 0)"><foreignObject width="0" height="0"><div xmlns="http://www.w3.org/1999/xhtml" class="labelBkg" style="display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;"><span class="edgeLabel"></span></div></foreignObject></g></g></g><g class="nodes"><g class="root" transform="translate(0, 598)"><g class="clusters"><g class="cluster" id="LORA" data-look="classic"><rect style="fill:#6c5ce7 !important;stroke:#a29bfe !important" x="8" y="8" width="335" height="572"/><g class="cluster-label" transform="translate(155.484375, 8)"><foreignObject width="40.03125" height="24"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;"><span class="nodeLabel" style="color:#fff !important"><p>LoRA</p></span></div></foreignObject></g></g></g><g class="edgePaths"/><g class="edgeLabels"/><g class="nodes"><g class="node default" id="flowchart-L1-3" transform="translate(175.5, 94)"><rect class="basic label-container" style="" x="-130" y="-51" width="260" height="102"/><g class="label" style="" transform="translate(-100, -36)"><rect/><foreignObject width="200" height="72"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>Instead of updating ALL weights:<br />W_new = W_old + ΔW</p></span></div></foreignObject></g></g><g class="node default" id="flowchart-L2-4" transform="translate(175.5, 258)"><rect class="basic label-container" style="" x="-130" y="-63" width="260" height="126"/><g class="label" style="" transform="translate(-100, -48)"><rect/><foreignObject width="200" height="96"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>Decompose ΔW into two small matrices:<br />ΔW = A × B where A is (d × r) and B is (r × d)</p></span></div></foreignObject></g></g><g class="node default" id="flowchart-L3-5" transform="translate(175.5, 458)"><rect class="basic label-container" style="" x="-130" y="-87" width="260" height="174"/><g class="label" style="" transform="translate(-100, -72)"><rect/><foreignObject width="200" height="144"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>If d = 4096 and r = 16:<br />• Before: 4096 × 4096 = 16.7M parameters<br />• After: 4096 × 16 × 2 = 131K parameters (~127x less!)</p></span></div></foreignObject></g></g></g></g><g class="root" transform="translate(0, 0)"><g class="clusters"><g class="cluster" id="QUANT" data-look="classic"><rect style="fill:#e17055 !important;stroke:#d63031 !important" x="8" y="8" width="335" height="548"/><g class="cluster-label" transform="translate(99.203125, 8)"><foreignObject width="152.59375" height="24"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;"><span class="nodeLabel" style="color:#fff !important"><p>NF4 QUANTIZATION</p></span></div></foreignObject></g></g></g><g class="edgePaths"/><g class="edgeLabels"/><g class="nodes"><g class="node default" id="flowchart-Q1-0" transform="translate(175.5, 82)"><rect class="basic label-container" style="" x="-130" y="-39" width="260" height="78"/><g class="label" style="" transform="translate(-100, -24)"><rect/><foreignObject width="200" height="48"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>float32 (32 bit) → NF4 (4 bit) = 8x less memory!</p></span></div></foreignObject></g></g><g class="node default" id="flowchart-Q2-1" transform="translate(175.5, 282)"><rect class="basic label-container" style="" x="-130" y="-111" width="260" height="222"/><g class="label" style="" transform="translate(-100, -96)"><rect/><foreignObject width="200" height="192"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>How it works:<br />1. Weights mapped to 16 predefined values (4 bit)<br />2. 'Normal Float' distribution optimized for LLMs<br />3. Double quantization for scaling parameters</p></span></div></foreignObject></g></g><g class="node default" id="flowchart-Q3-2" transform="translate(175.5, 482)"><rect class="basic label-container" style="" x="-130" y="-39" width="260" height="78"/><g class="label" style="" transform="translate(-100, -24)"><rect/><foreignObject width="200" height="48"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>Result: 7B parameters → ~4GB instead of ~28GB</p></span></div></foreignObject></g></g></g></g></g></g></g></svg>